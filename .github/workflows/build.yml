name: Build Kernel for S25 Ultra

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout kernel source
      uses: actions/checkout@v4

    - name: üõ†Ô∏è Set up environment
      run: |
        sudo apt update
        sudo apt install -y git wget build-essential bc bison flex \
          libssl-dev libelf-dev gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

        # Dynamically install the right Python distutils for the current Python version
        PYVER=$(python3 -c 'import sys; print(f"{sys.version_info.major}.{sys.version_info.minor}")')
        sudo apt install -y "python$PYVER-distutils"

        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: ‚öôÔ∏è Clone Proton Clang toolchain
      run: |
        git clone --depth=1 https://github.com/kdrag0n/proton-clang clang
        # Remove broken ld to prevent linker errors
        rm -f clang/bin/ld || true

    - name: üèóÔ∏è Build the kernel
      run: |
        export ARCH=arm64
        export SUBARCH=arm64
        export CLANG_PATH=$(pwd)/clang
        export PATH="$CLANG_PATH/bin:$PATH"

        make O=out ARCH=arm64 sun_gki_defconfig
        make -j$(nproc) O=out ARCH=arm64 \
          CC=clang \
          CLANG_TRIPLE=aarch64-linux-gnu- \
          CROSS_COMPILE=aarch64-linux-gnu- \
          CROSS_COMPILE_COMPAT=arm-linux-gnueabi-

    - name: üì¶ Upload Kernel Image
      uses: actions/upload-artifact@v4
      with:
        name: S25Ultra-Kernel
        path: out/arch/arm64/boot/Image.gz-dtb
